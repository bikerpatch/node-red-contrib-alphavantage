<script type="text/javascript">
    RED.nodes.registerType('alphavantage-forex', {
        category: 'finance',
        color: '#f0f0f0',
        defaults: {
            apiConfig: { value: "", type: "alphavantage-config" },
            name: { value: "" },
            fromCurrency: { value: "" },
            toCurrency: { value: "" },
        },
        inputs: 1,
        outputs: 1,
        icon: "alphavantage.png",
        label: function () {
            if (this.name) {
                return this.name;
            }
            const from = this.fromCurrency || '?';
            const to = this.toCurrency || '?';
            if (this.fromCurrency || this.toCurrency) {
                return `FX: ${from} â€º ${to}`;
            }
            return "forex";
        }
    });
</script>
