name: Unit Tests

on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - '.vscode'
      - '.gitignore'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'docs'
      - 'examples'
  push:
    paths-ignore:
      - 'README.md'
      - '.vscode'
      - '.gitignore'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'docs'
      - 'examples'
 
jobs: # list of things to do
  tests:
    name: Unit Tests # job name (unique id)
    runs-on: ubuntu-latest # on which machine to run
    strategy:
      matrix:
        node: [ 8, 10, 12, 14, 16, 18 ]
    steps: # list of steps
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
 
      - name: Code Checkout
        uses: actions/checkout@v2
 
      - name: Install Dependencies
        run: npm ci
 
      - name: Unit Tests
        run: npm run test